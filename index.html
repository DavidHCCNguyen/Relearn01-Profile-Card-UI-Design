<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">David Nguyen</span>
            <span class="job">Coder & Sleeper</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: deeppink" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="#" style="background: black" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-square-dots' ></i>
                <span class="number">7k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>

</body>

</html>
